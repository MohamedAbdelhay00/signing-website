<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="main" class="main d-flex flex-column justify-content-center align-items-center">
        <h1>Welcome</h1>
        <div>
            <button class="btn btn-primary px-5" onclick="switchToUp()">Sign Up</button>
            <button class="btn btn-primary px-5" onclick="switchToIn()">Sign In</button>
        </div>
    </div>
    <div id="signUp" class="signUp d-none flex-column justfy-content-center align-items-center">
        <h2 class="m-5">Sign Up</h2>
        <form id="myForm" class="mb-3 w-50">
            <div class="mb-3">
                <input type="text" class="form-control" id="userName" placeholder="User Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                    placeholder="Email address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <ul id="passReq">

                </ul>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
        </form>
        <p>have an account? <a href="#" id="up" onclick="switchToUp()">Sign In</a></p>
    </div>
    <div id="signIn" class="signIn d-none flex-column justfy-content-center align-items-center">
        <h2 class="m-5">Sign In</h2>
        <form id="myForm" class="mb-3 w-50">
            <div class="mb-3">
                <input type="email" class="form-control" id="semailAddress" aria-describedby="emailHelp"
                    placeholder="Email address">
                <p id="loginMailValidate"></p>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="spassword" placeholder="Password">
                <p id="loginPassValidate"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="signIn()">Sign In</button>
        </form>
        <p>have an account? <a href="#" id="in" onclick="switchToIn()">Sign Up</a></p>
    </div>
    <div id="home" class="home d-none flex-column justfy-content-center align-items-center">
        <h1 class="m-5" id="uName"></h1>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
